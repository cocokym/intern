
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Patient Information Search</h2>
        
        <!-- Search Form -->
        <form id="searchForm" method="POST" action="/search" class="mb-4">
            <div class="form-group">
                <label for="lab_number">Lab Number:</label>
                <input type="text" class="form-control" id="lab_number" name="lab_number" 
                       placeholder="Enter IMxxx or 2xxxxxxxxxx format" required>
            </div>
            
            <div class="form-group">
                <label for="test_type">Test Type:</label>
                <select class="form-control" id="test_type" name="test_type" required>
                    <option value="">Select Test Type</option>
                    <option value="singleton">Singleton</option>
                    <option value="trio">Trio</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="button" id="viewDatabase" class="btn btn-info ml-2">View Database</button>
        </form>

        <!-- Results Area -->
        <div id="result" class="mt-4"></div>

        <!-- Database View Modal -->
        <div class="modal fade" id="databaseModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Patient Database</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive">
                            <table id="patientTable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Lab Number</th>
                                        <th>IM Lab Number</th>
                                        <th>Name</th>
                                        <th>Test Type</th>
                                        <th>Report Date</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script>
        // Configure toastr notifications
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
        }

        // Handle form submission
        $('#searchForm').submit(function(e) {
            e.preventDefault();
            $.ajax({
                url: '/search',
                type: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    if (response.success) {
                        toastr.success('Report created successfully!');
                        toastr.info(`File saved as: ${response.document}`);
                        window.location.href = '/download/' + response.document;
                    } else {
                        toastr.error(response.message);
                    }
                }
            });
        });

        // Handle database view button
        $('#viewDatabase').click(function() {
            $.ajax({
                url: '/get_patients',
                type: 'GET',
                success: function(response) {
                    if (response.success) {
                        let tbody = $('#patientTable tbody');
                        tbody.empty();
                        response.data.forEach(function(patient) {
                            tbody.append(`
                                <tr>
                                    <td>${patient.lab_number}</td>
                                    <td>${patient.im_lab_number}</td>
                                    <td>${patient.name}</td>
                                    <td>${patient.type_of_test}</td>
                                    <td>${patient.report_date}</td>
                                </tr>
                            `);
                        });
                        $('#databaseModal').modal('show');
                    } else {
                        toastr.error('Error loading database');
                    }
                }
            });
        });
    </script>
</body>
</html>
