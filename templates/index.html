<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Patient Information Search</h2>
        
        <!-- Add Patient Button -->
        <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addPatientModal">
            Add New Patient
        </button>

        <!-- Add Search Database button and modal -->
        <button type="button" class="btn btn-info mb-3" data-toggle="modal" data-target="#searchDatabaseModal">
            Search Database
        </button>

        <!-- Search Database Modal -->
        <div class="modal fade" id="searchDatabaseModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Search Patient Database</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="Enter Lab Number or IM Lab Number">
                        </div>
                        <div id="searchResults">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Lab Number</th>
                                        <th>IM Lab Number</th>
                                        <th>Name</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="searchResultsBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Patient Modal with Complete Form -->
        <div class="modal fade" id="addPatientModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Patient</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="addPatientForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>IM Lab Number*:</label>
                                        <input type="text" class="form-control" name="im_lab_number" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Lab Number*:</label>
                                        <input type="text" class="form-control" name="lab_number" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Patient Name*:</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>HKID:</label>
                                        <input type="text" class="form-control" name="hkid">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Date of Birth:</label>
                                        <input type="date" class="form-control" name="dob">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Sex:</label>
                                        <select class="form-control" name="sex">
                                            <option value="M">Male</option>
                                            <option value="F">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Age:</label>
                                        <input type="text" class="form-control" name="age">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Ethnicity:</label>
                                        <input type="text" class="form-control" name="ethnicity">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Report Date:</label>
                                        <input type="date" class="form-control" name="report_date">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Specimen Collected:</label>
                                        <input type="date" class="form-control" name="specimen_collected">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Specimen Arrived:</label>
                                        <input type="date" class="form-control" name="specimen_arrived">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Clinical History:</label>
                                <textarea class="form-control" name="case_history" rows="3"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Type of Test:</label>
                                        <select class="form-control" name="type_of_test">
                                            <option value="singleton">Singleton</option>
                                            <option value="trio">Trio</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Type of Findings:</label>
                                        <select class="form-control" name="type_of_findings">
                                            <option value="">-- Update Later --</option>
                                            <option value="A">A</option>
                                            <option value="I">I</option>
                                            <option value="N">N</option>
                                            <option value="C">C</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submitPatient">Save Patient</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Form -->
        <form id="searchForm" method="POST" action="/search" class="mb-4">
            <div class="form-group">
                <label for="lab_number">Lab Number:</label>
                <input type="text" class="form-control" id="lab_number" name="lab_number" 
                       placeholder="Enter IMxxx or 2xxxxxxxxxx format" required>
            </div>
            
            <div class="form-group">
                <label for="test_type">Test Type:</label>
                <select class="form-control" id="test_type" name="test_type" required>
                    <option value="">Select Test Type</option>
                    <option value="singleton">Singleton</option>
                    <option value="trio">Trio</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Generate Report</button>
            <button type="button" id="viewDatabase" class="btn btn-info ml-2">View Database</button>
        </form>

        <!-- Results Area -->
        <div id="result" class="mt-4"></div>

        <!-- Database View Modal -->
        <div class="modal fade" id="databaseModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Patient Database</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive">
                            <table id="patientTable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Lab Number</th>
                                        <th>IM Lab Number</th>
                                        <th>Name</th>
                                        <th>Test Type</th>
                                        <th>Type of Findings</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Real-time Database View -->
        <div id="databaseView" class="mt-4">
            <h3>Patient Database</h3>
            <table class="table table-striped" id="patientTable">
                <thead>
                    <tr>
                        <th>Lab Number</th>
                        <th>IM Lab Number</th>
                        <th>Name</th>
                        <th>Test Type</th>
                        <th>Type of Findings</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Add Update Findings Modal -->
    <div class="modal fade" id="updateFindingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Findings</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form
                </div>
            </div>
        </div>
    </div>

    <!-- Findings Section -->
    <div class="findings-section">
        <label>Type of Findings:</label>
        <select id="findingsSelect" disabled>
            <option value="">Select Findings</option>
            <option value="A">A</option>
            <option value="I">I</option>
            <option value="N">N</option>
            <option value="C">C</option>
        </select>
        <button id="saveFindings" disabled>Save Findings</button>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script>
        // Configure toastr notifications
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
        }

        // Handle form submission
        $('#searchForm').submit(function(e) {
            e.preventDefault();
            $.ajax({
                url: '/search',
                type: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    if (response.success) {
                        toastr.success('Report created successfully!');
                        toastr.info(`File saved as: ${response.document}`);
                        window.location.href = '/download/' + response.document;
                    } else {
                        toastr.error(response.message);
                    }
                }
            });
        });

        // Handle database view button
        $('#viewDatabase').click(function() {
            $.ajax({
                url: '/get_patients',
                type: 'GET',
                success: function(response) {
                    if (response.success) {
                        let tbody = $('#patientTable tbody');
                        tbody.empty();
                        response.data.forEach(function(patient) {
                            tbody.append(`
                                <tr>
                                    <td>${patient.lab_number}</td>
                                    <td>${patient.im_lab_number}</td>
                                    <td>${patient.name}</td>
                                    <td>${patient.type_of_test}</td>
                                    <td>${patient.type_of_findings}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" onclick="updateFindings('${patient.lab_number}')">Update Findings</button>
                                    </td>
                                </tr>
                            `);
                        });
                        $('#databaseModal').modal('show');
                    } else {
                        toastr.error('Error loading database');
                    }
                }
            });
        });

        function refreshDatabase() {
            $.get('/get_patients', function(response) {
                if (response.success) {
                    let tbody = $('#patientTable tbody');
                    tbody.empty();
                    response.data.forEach(function(patient) {
                        tbody.append(`
                            <tr>
                                <td>${patient.lab_number || ''}</td>
                                <td>${patient.im_lab_number || ''}</td>
                                <td>${patient.name || ''}</td>
                                <td>${patient.type_of_test || ''}</td>
                                <td>
                                    <select class="form-control findings-select" data-lab="${patient.lab_number}">
                                        <option value="" ${!patient.type_of_findings ? 'selected' : ''}>-- Select --</option>
                                        <option value="A" ${patient.type_of_findings === 'A' ? 'selected' : ''}>A</option>
                                        <option value="I" ${patient.type_of_findings === 'I' ? 'selected' : ''}>I</option>
                                        <option value="N" ${patient.type_of_findings === 'N' ? 'selected' : ''}>N</option>
                                        <option value="C" ${patient.type_of_findings === 'C' ? 'selected' : ''}>C</option>
                                    </select>
                                </td>
                            </tr>
                        `);
                    });

                    // Add change event handler for findings select
                    $('.findings-select').change(function() {
                        let lab_number = $(this).data('lab');
                        let findings = $(this).val();
                        updateFindings(lab_number, findings);
                    });
                }
            });
        }

        // Refresh every 30 seconds
        setInterval(refreshDatabase, 30000);

        // Initial load
        refreshDatabase();

        // Handle new patient submission
        $('#submitPatient').click(function() {
            let formData = {};
            $('#addPatientForm').serializeArray().forEach(function(item) {
                formData[item.name] = item.value;
            });

            $.ajax({
                url: '/add_patient',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    if (response.success) {
                        $('#addPatientModal').modal('hide');
                        $('#addPatientForm')[0].reset();
                        refreshDatabase();
                        toastr.success('Patient added successfully');
                    } else {
                        toastr.error(response.message);
                    }
                },
                error: function(xhr, status, error) {
                    toastr.error('Error adding patient: ' + error);
                }
            });
        });

        // Handle update findings
        function updateFindings(lab_number, findings) {
            $.ajax({
                url: '/update_findings',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    lab_number: lab_number,
                    type_of_findings: findings
                }),
                success: function(response) {
                    if (response.success) {
                        toastr.success('Findings updated successfully');
                    } else {
                        toastr.error(response.message);
                    }
                },
                error: function(xhr, status, error) {
                    toastr.error('Error updating findings: ' + error);
                }
            });
        }

$('#searchInput').on('keyup', function() {
    let searchTerm = $(this).val();
    if (searchTerm.length >= 2) {
        $.get(`/search_database?term=${searchTerm}`, function(response) {
            if (response.success) {
                let tbody = $('#searchResultsBody');
                tbody.empty();
                response.data.forEach(function(patient) {
                    tbody.append(`
                        <tr>
                            <td>${patient.lab_number || ''}</td>
                            <td>${patient.im_lab_number || ''}</td>
                            <td>${patient.name || ''}</td>
                            <td>
                                <button class="btn btn-sm btn-info view-patient" 
                                        data-lab="${patient.lab_number}">View</button>
                                <button class="btn btn-sm btn-danger delete-patient" 
                                        data-lab="${patient.lab_number}">Delete</button>
                            </td>
                        </tr>
                    `);
                });
            }
        });
    }
});

// Handle view patient
$(document).on('click', '.view-patient', function() {
    let labNumber = $(this).data('lab');
    window.location.href = `/view_patient/${labNumber}`;
});

// Handle delete patient
$(document).on('click', '.delete-patient', function() {
    if (confirm('Are you sure you want to delete this patient?')) {
        let labNumber = $(this).data('lab');
        $.ajax({
            url: '/delete_patient',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ lab_number: labNumber }),
            success: function(response) {
                if (response.success) {
                    toastr.success('Patient deleted successfully');
                    $('#searchInput').trigger('keyup');
                } else {
                    toastr.error(response.message);
                }
            }
        });
    }
});

// Add this to your existing JavaScript
function updateFindingsUI(labNumber, findings) {
    const findingsSelect = document.getElementById('findingsSelect');
    const saveButton = document.getElementById('saveFindings');
    
    if (labNumber) {
        findingsSelect.disabled = false;
        saveButton.disabled = false;
        if (findings) {
            findingsSelect.value = findings;
        }
    } else {
        findingsSelect.disabled = true;
        saveButton.disabled = true;
        findingsSelect.value = '';
    }
}

document.getElementById('saveFindings').addEventListener('click', function() {
    const labNumber = document.getElementById('lab_number').value;
    const findings = document.getElementById('findingsSelect').value;
    
    if (!labNumber || !findings) {
        alert('Please select both lab number and findings');
        return;
    }
    
    fetch('/update_findings', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            lab_number: labNumber,
            type_of_findings: findings
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Findings saved successfully!');
        } else {
            alert('Error saving findings: ' + data.message);
        }
    })
    .catch(error => {
        alert('Error saving findings: ' + error);
    });
});
