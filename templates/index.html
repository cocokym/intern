<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Patient Information Search</h2>
        <form id="searchForm" method="POST" action="/search">
            <div class="form-group">
                <label for="lab_number">Please Enter Lab Number:</label>
                <input type="text" class="form-control" id="lab_number" name="lab_number" 
                       placeholder="Enter IMxxx or 2xxxxxxxxxx format" required>
            </div>
            
            <div class="form-group">
                <label for="test_type">Test Type:</label>
                <select class="form-control" id="test_type" name="test_type" required>
                    <option value="">Select Test Type</option>
                    <option value="singleton">Singleton</option>
                    <option value="trio">Trio</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        
        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#searchForm').on('submit', function(e) {
                e.preventDefault();
                let formData = new FormData(this);
                
                $.ajax({
                    url: '/search',
                    type: 'POST',
                    data: new URLSearchParams(formData).toString(),
                    contentType: 'application/x-www-form-urlencoded',
                    success: function(response) {
                        if (response.success) {
                            $('#result').html(`
                                <div class="alert alert-success">
                                    Patient information found! 
                                    <a href="/download/${response.document}" class="btn btn-sm btn-primary ml-2">
                                        Download Report
                                    </a>
                                </div>
                            `);
                        } else {
                            $('#result').html(`
                                <div class="alert alert-danger">
                                    ${response.message}
                                </div>
                            `);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
