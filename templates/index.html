<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Patient Information Search</h2>
        <form id="searchForm" method="POST" action="/search">
            <div class="form-group">
                <label for="lab_number">Please Enter Lab Number:</label>
                <input type="text" class="form-control" id="lab_number" name="lab_number" 
                       placeholder="Enter IMxxx or 2xxxxxxxxxx format" required>
            </div>
            
            <div class="form-group">
                <label for="test_type">Test Type:</label>
                <select class="form-control" id="test_type" name="test_type" required>
                    <option value="">Select Test Type</option>
                    <option value="singleton">Singleton</option>
                    <option value="trio">Trio</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        
        <div id="result" class="mt-4"></div>
    </div>

     <!-- Add Patient Modal -->
     <div class="modal fade" id="addPatientModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Patient</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="addPatientForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Report Date:</label>
                                    <input type="date" class="form-control" name="report_date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Lab Number:</label>
                                    <input type="text" class="form-control" name="lab_number" pattern="2\d{10}" placeholder="2xxxxxxxxxx" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>IM Lab Number:</label>
                                    <input type="text" class="form-control" name="im_lab_number" pattern="IM\d{3}" placeholder="IMxxx" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Patient Name:</label>
                                    <input type="text" class="form-control" name="name" required>
                                </div>
                            </div>
                        </div>

                        <!-- Add more form fields in rows -->
                        ...similar row structure for other fields...
                        <div class="form-group">
                            <label>Clinical History:</label>
                            <textarea class="form-control" name="case_history" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Type of Test:</label>
                                    <select class="form-control" name="type_of_test" required>
                                        <option value="singleton">Singleton</option>
                                        <option value="trio">Trio</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Type of Findings:</label>
                                    <select class="form-control" name="type_of_findings" required>
                                        <option value="A">Additional Finding</option>
                                        <option value="C">Confirmed Finding</option>
                                        <option value="N">Negative Finding</option>
                                        <option value="I">Incidental Finding</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="savePatient">Save Patient</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Existing search form code...
        
        // Add Patient form handling
        $('#savePatient').click(function() {
            let formData = {};
            $('#addPatientForm').serializeArray().forEach(function(item) {
                formData[item.name] = item.value;
            });

            $.ajax({
                url: '/add_patient',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    if (response.success) {
                        alert('Patient added successfully!');
                        $('#addPatientModal').modal('hide');
                        $('#addPatientForm')[0].reset();
                    } else {
                        alert('Error: ' + response.message);
                    }
                },
                error: function() {
                    alert('Error adding patient');
                }
            });
        });
    </script>
</body>
</html>
