<!DOCTYPE html>
<html>
<head>
    <title>Singleton/Trio File Processor(Add Column)</title>
    <style>
        body { 
            margin: 40px auto;
            max-width: 650px;
            font-family: Arial, sans-serif;
        }
        .form-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .flash-messages {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .flash-success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
        .flash-error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
        .w-full {
            width: 100%;
        }
        .space-y-1 > * + * {
            margin-top: 0.25rem;
        }
        .block {
            display: block;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .font-medium {
            font-weight: 500;
        }
        .border-dashed {
            border-style: dashed;
        }
        .rounded-md {
            border-radius: 0.375rem;
        }
        .px-8 {
            padding-left: 2rem;
            padding-right: 2rem;
        }
        .py-12 {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
        .border-2 {
            border-width: 2px;
        }
        .dark\:border-gray-300 {
            border-color: #d1d5db;
        }
        .dark\:text-gray-600 {
            color: #4b5563;
        }
        .dark\:bg-gray-100 {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Singleton/Trio File Processor(Add Column)</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-messages {% if 'Error' in message %}flash-error{% else %}flash-success{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <fieldset class="w-full space-y-1 dark:text-gray-800">
                <label for="file" class="block text-sm font-medium">Upload Excel File</label>
                <div class="flex">
                    <input type="file" 
                           name="file" 
                           id="file" 
                           accept=".xlsx,.xls"
                           required
                           class="px-8 py-12 border-2 border-dashed rounded-md dark:border-gray-300 dark:text-gray-600 dark:bg-gray-100">
                </div>
            </fieldset>
            <br>
            <button type="submit" class="px-8 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Upload and Process</button>
        </form>
    </div>
</body>
</html>
